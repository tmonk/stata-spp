baseURL = "https://stata.jeremiahdittmar.info/"
title = "Stata for Public Policy"

# Language settings
contentDir = "content"
defaultContentLanguage = "en"
defaultContentLanguageInSubdir = false
enableMissingTranslationPlaceholders = true

enableRobotsTXT = true
enableGitInfo = true

# Taxonomies
[taxonomies]
tag = "tags"
category = "categories"

[params.taxonomy]
taxonomyCloud = ["tags", "categories"]
taxonomyCloudTitle = ["Tag Cloud", "Categories"]
taxonomyPageHeader = ["tags", "categories"]

# Markup configuration (replaces deprecated Pygments settings)
[markup]
  [markup.goldmark]
    [markup.goldmark.parser.attribute]
      block = true
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = false
    lineNos = false
    lineNumbersInTable = true
    noClasses = true
    style = "tango"
    tabWidth = 4

# Permalinks configuration
[permalinks]
blog = "/:section/:year/:month/:day/:slug/"

# Services configuration
[services]
  [services.googleAnalytics]
    ID = "G-HKG6EFYF4E"

[privacy]
  [privacy.googleAnalytics]
    disable = false
    respectDoNotTrack = false

# Language configuration
[languages]
[languages.en]
languageName = "English"
weight = 1
[languages.en.params]
title = "Stata for Public Policy"
description = ""
time_format_default = "02/01/2006"
time_format_blog = "02/01/2006"

# Outputs configuration
[outputs]
section = ["HTML", "print", "RSS"]

# Site parameters
[params]
copyright = "Â© 2025, Tessa Hall, Thomas Monk & Jeremiah Dittmar."
privacy_policy = "https://policies.google.com/privacy"

version_menu = "Releases"
archived_version = false
version = "1.0.1"
url_latest_version = "https://example.com"

# Repository configuration
github_repo = "https://github.com/tmonk/stata-spp"
github_branch = "main"

# Search configuration
gcs_engine_id = ""
algolia_docsearch = false
offlineSearch = true
prism_syntax_highlighting = true

# User interface configuration
[params.ui]
breadcrumb_disable = true
footer_about_disable = true
navbar_logo = true
navbar_translucent_over_cover_disable = false
sidebar_menu_compact = false
sidebar_search_disable = true
sidebar_menu_foldable = false

[params.ui.feedback]
enable = false
yes = 'Glad to hear it! Please <a href="https://github.com/USERNAME/REPOSITORY/issues/new">tell us how we can improve</a>.'
no = 'Sorry to hear that. Please <a href="https://github.com/USERNAME/REPOSITORY/issues/new">tell us how we can improve</a>.'

[params.ui.readingtime]
enable = true

# Hugo module configuration
[module]
  [module.hugoVersion]
    extended = true
    min = "0.125.0"
  [[module.imports]]
    path = "github.com/google/docsy"
    disable = false
  [[module.imports]]
    path = "github.com/google/docsy/dependencies"
    disable = false

# Cascade configuration
[[cascade]]
type = "docs"
  [cascade._target]
  path = "/**"